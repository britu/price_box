<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <section>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="price-table">
                            <div class="price-head">
                                <h4>Basic</h4>
                                <h2>£15 <span>/Month</span></h2>
                            </div><!--finished price head-->
                            
                            <div class="price-content">
                                <ul>
                                    <li>1 GB Ram</li>
                                    <li>30 GB Ram</li>
                                    <li>15 Email Account</li>
                                    <li>Life time support</li>
                                </ul>
                            </div><!--finished price-content-->
                            
                            <div class="price-button">
                                <a href="#">Buy Plan</a>
                            </div><!--finished price-button-->
                        </div><!--finished Price-table-->
                    </div><!--finished col-sm-4-->
                    
                    <div class="col-sm-4">
                        <div class="price-table">
                            <div class="price-head">
                                <h4>Advance</h4>
                                <h2>£25 <span>/Month</span></h2>
                            </div><!--finished price head-->
                            
                            <div class="price-content">
                                <ul>
                                    <li>2 GB Ram</li>
                                    <li>50 GB Ram</li>
                                    <li>15 Email Account</li>
                                    <li>Life time support</li>
                                </ul>
                            </div><!--finished price-content-->
                            
                            <div class="price-button">
                                <a href="#">Buy Plan</a>
                            </div><!--finished price-button-->
                        </div><!--finished Price-table-->
                    </div><!--finished col-sm-4-->
                    
                    <div class="col-sm-4">
                        <div class="price-table">
                            <div class="price-head">
                                <h4>Premium</h4>
                                <h2>£35 <span>/Month</span></h2>
                            </div><!--finished price head-->
                            
                            <div class="price-content">
                                <ul>
                                    <li>5 GB Ram</li>
                                    <li>50 GB Ram</li>
                                    <li>50 Email Account</li>
                                    <li>Life time support</li>
                                </ul>
                            </div><!--finished price-content-->
                            
                            <div class="price-button">
                                <a href="#">Buy Plan</a>
                            </div><!--finished price-button-->
                        </div><!--finished Price-table-->
                    </div><!--finished col-sm-4-->
                    
                </div><!--finished row-->
            </div><!--finished container-->
        </div><!--finished container-fluid-->
    </section>
    
</body>
</html>
